<!DOCTYPE html>
<html lang="t">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clock.js" defer></script>
    <link rel="stylesheet" href="clockStyle.css">
    <title>Kodutöö</title>
</head>
<body>

    <div id="name">Armin Jaemaa</div>
    <div id="repo">
        <a href="https://github.com/ArminJaemaa/1kodutoo">Repositoorium</a>
    </div>

    <!-- From Uiverse.io by Danishrehman786 --> 
<div class="realistic-clock">
    <div class="clock-face">
      <div class="glass-cover"></div>
      <div class="hour hand"></div>
      <div class="minute hand"></div>
      <div class="second hand"></div>
      <div class="center-circle"></div>
      <div class="clock-numbers">
        <p style="top: 0.5px; left: 135px;" class="number">12</p>
        <p style="top: 100px; right: 10px;" class="number">3</p>
        <p style="bottom: 0.5px; left: 135px;" class="number">6</p>
        <p style="top: 100px; left: 10px;" class="number">9</p>
      </div>
    </div>
  </div>
  
    
</body>
</html>
