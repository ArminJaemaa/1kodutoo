<!DOCTYPE html>
<html lang="t">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="clock.js" defer></script>
    <link rel="stylesheet" href="clockStyle.css" />
    <title>Kodutöö</title>
  </head>
  <body>
    <div id="name">Armin Jaemaa</div>
    <div id="repo">
      <a href="https://github.com/ArminJaemaa/1kodutoo" target="_blank"
        >Repositoorium</a
      >
    </div>
    <div id="dateContainer"></div>
    <div class="buttonContainer">
      <button id="changeClockTheme">Muuda kella</button>
    </div>
    <div id="digitalClock" class="hidden">
      <h1 id="digitalTime"></h1>
    </div>

    <div class="dropdownContainer">
      <select id="picturesMenu" class="hidden">
        <option value="space">Kosmos</option>
        <option value="nature">Loodus</option>
        <option value="ocean">Ookean</option>
      </select>
    </div>

    <!-- From Uiverse.io by Danishrehman786 -->
    <div class="realistic-clock">
      <div class="clock-face">
        <div class="glass-cover"></div>
        <div class="hour hand"></div>
        <div class="minute hand"></div>
        <div class="second hand"></div>
        <div class="center-circle"></div>
        <div class="clock-numbers">
          <p class="number number-12">12</p>
          <p class="number number-3">3</p>
          <p class="number number-6">6</p>
          <p class="number number-9">9</p>
        </div>
      </div>
    </div>
    <!---------------------------------------->
  </body>
</html>
